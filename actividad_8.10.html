<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad CSS</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: grid;
      gap: 5px;
      margin-bottom: 40px;
    }

    .item {
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px black;
    }

    /* Colores base */
    .uno     { background-color: red; }
    .dos     { background-color: blue; }
    .tres-a  { background-color: cyan; color: black; }
    .tres-b  { background-color: black; }
    .cuatro  { background-color: antiquewhite; color: black; }
    .cinco   { background-color: aquamarine; color: black; }
    .seis    { background-color: brown; }
    .siete   { background-color: blue; }
    .ocho    { background-color: darkgreen; }
    .nueve   { background-color: coral; }
    .diez    { background-color: chocolate; }
    .once    { background-color: teal; }
    .doce    { background-color: cornsilk; color: black; }
    .trece   { background-color: darkviolet; }

    /* Forma 1 */
    .forma1 {
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(8, 50px);
    }

    .forma1 .uno    { grid-column: 1 / 2; grid-row: 1 / 3; }
    .forma1 .dos    { grid-column: 2 / 3; grid-row: 1 / 3; }
    .forma1 .tres-a { grid-column: 3 / 4; grid-row: 1 / 2; }
    .forma1 .tres-b { grid-column: 3 / 4; grid-row: 2 / 3; }
    .forma1 .cuatro { grid-column: 4 / 6; grid-row: 1 / 3; }
    .forma1 .cinco  { grid-column: 1 / 4; grid-row: 3 / 5; }
    .forma1 .seis   { grid-column: 4 / 5; grid-row: 3 / 5; }
    .forma1 .siete  { grid-column: 5 / 6; grid-row: 3 / 5; }
    .forma1 .ocho   { grid-column: 1 / 2; grid-row: 5 / 9; }
    .forma1 .nueve  { grid-column: 2 / 3; grid-row: 5 / 7; }
    .forma1 .diez   { grid-column: 3 / 6; grid-row: 5 / 7; }
    .forma1 .once   { grid-column: 2 / 3; grid-row: 7 / 9; }
    .forma1 .doce   { grid-column: 3 / 4; grid-row: 7 / 9; }
    .forma1 .trece  { grid-column: 4 / 6; grid-row: 7 / 9; }

    /* Forma 2 - Corregida seg√∫n la imagen */
    .forma2 {
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(8, 50px);
    }

    .forma2 .uno    { grid-column: 1 / 2; grid-row: 1 / 3; }
    .forma2 .dos    { grid-column: 2 / 3; grid-row: 1 / 3; }
    .forma2 .tres-a { grid-column: 3 / 4; grid-row: 1 / 2; }
    .forma2 .tres-b { grid-column: 3 / 4; grid-row: 2 / 3; }
    .forma2 .cuatro { grid-column: 4 / 6; grid-row: 1 / 3; }
    .forma2 .cinco  { grid-column: 1 / 4; grid-row: 3 / 5; }
    .forma2 .seis   { grid-column: 4 / 5; grid-row: 3 / 5; }
    .forma2 .siete  { grid-column: 5 / 6; grid-row: 3 / 5; }
    .forma2 .ocho   { grid-column: 1 / 2; grid-row: 5 / 9; }
    .forma2 .nueve  { grid-column: 2 / 3; grid-row: 5 / 7; }
    .forma2 .diez   { grid-column: 3 / 5; grid-row: 5 / 7; }
    .forma2 .once   { grid-column: 2 / 3; grid-row: 7 / 9; }
    .forma2 .doce   { grid-column: 3 / 4; grid-row: 7 / 9; }
    .forma2 .trece  { grid-column: 4 / 6; grid-row: 7 / 9; }
    
    /* Elementos adicionales para Forma 2 */
    .forma2 .diez-extra { 
      background-color: red; 
      grid-column: 5 / 6; 
      grid-row: 5 / 7; 
    }
    .forma2 .siete-extra { 
      background-color: blue; 
      grid-column: 6 / 7; 
      grid-row: 5 / 7; 
    }
  </style>
</head>
<body>
  <div class="container forma1">
    <div class="item uno">uno</div>
    <div class="item dos">dos</div>
    <div class="item tres-a">tres a</div>
    <div class="item tres-b">tres b</div>
    <div class="item cuatro">cuatro</div>
    <div class="item cinco">cinco</div>
    <div class="item seis">seis</div>
    <div class="item siete">siete</div>
    <div class="item ocho">ocho</div>
    <div class="item nueve">nueve</div>
    <div class="item diez">diez</div>
    <div class="item once">once</div>
    <div class="item doce">doce</div>
    <div class="item trece">trece</div>
  </div>

  <h2>Forma 2</h2>

  <div class="container forma2">
    <div class="item uno">uno</div>
    <div class="item dos">dos</div>
    <div class="item tres-a">tres a</div>
    <div class="item tres-b">tres b</div>
    <div class="item cuatro">cuatro</div>
    <div class="item cinco">cinco</div>
    <div class="item seis">seis</div>
    <div class="item siete">siete</div>
    <div class="item ocho">ocho</div>
    <div class="item nueve">nueve</div>
    <div class="item diez">diez</div>
    <div class="item diez-extra">diez</div>
    <div class="item siete-extra">diez</div>
    <div class="item once">once</div>
    <div class="item doce">doce</div>
    <div class="item trece">trece</div>
  </div>
</body>
</html>
